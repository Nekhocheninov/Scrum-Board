<DOCTYPE html!>
<head>
    <title>Scrum Board</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "Stylesheet" href = "css/style.css">
</head>

<body>
    <div draggable="false" class = "scrumBoard">
        <div class = "inputForm">
            <h1> Scrum Board </h1>
            <input type = "text" placeholder = "Title...">
        </div>
        <div class = "flex">
            <div id = "backlog">
                <h2> Backlog </h2>
                <ul id = "list1" class = "list">
                    <li draggable="true" id = "none" style='display : none' class="closed"><img src="img/edit.png" class="edit">
                        <img src="img/arrrow.png" class="img-right">
                        <img src="img/arrrow.png" class="img-left">
                        <hr>
                        <img src="img/trash.png" class="trash">
                        <span class="Description"></span>
                        <span class="DateTime"></span>
                    </li>
                </ul>
            </div>
            <div id = "inProgress">
                <h2> In progress </h2>
                <ul id = "list2" class = "list">
                </ul>
            </div>
            <div id = "done">
                <h2 style="border-radius: 0px 25px 0px 0px;"> Done </h2>
                <ul id = "list3" class = "list">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/database.js"      ></script>
    <script src="js/databaseUtils.js" ></script>
    <script src="js/taskManager.js"   ></script>
</body>
