<DOCTYPE html!>
<head>
    <title>Scrum Board</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "Stylesheet" href = "css/style.css">
</head>

<body>
    <div draggable="false" class = "scrumBoard">
        <div class = "inputForm">
            <h1> Scrum Board </h1>
            <input type = "text" placeholder = "Title...">
        </div>
        <div class = "flex">
            <div id = "backlog">
                <h2> Backlog </h2>
                <ul id = "list1" class = "list">
                    <li draggable="true" style = 'display : none'><img src="img/trash.png" class="trash">
                        <img src="img/arrrow.png" class="img-right">
                        <img src="img/arrrow.png" class="img-left">
                    </li>
                    <li draggable="true"><img src="img/trash.png" class="trash">Example 1
                        <img src="img/arrrow.png" class="img-right">
                        <img src="img/arrrow.png" class="img-left">
                    </li>
                </ul>
            </div>
            <div id = "inProgress">
                <h2> In progress </h2>
                <ul id = "list2" class = "list">
                    <li draggable="true"><img src="img/trash.png" class="trash">Example 2
                        <img src="img/arrrow.png" class="img-right">
                        <img src="img/arrrow.png" class="img-left">
                    </li>
                </ul>
            </div>
            <div id = "done">
                <h2 style="border-radius: 0px 25px 0px 0px;"> Done </h2>
                <ul id = "list3" class = "list">
                    <li draggable="true"><img src="img/trash.png" class="trash">Example 3
                        <img src="img/arrrow.png" class="img-right">
                        <img src="img/arrrow.png" class="img-left">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>
